<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
	<form method="POST" action="userRegistration">
		<label for="fname">First Name:</label><br>
		<input type="text" id="f" name="fname"><br>
		<label for="mname">Middle Name:</label><br>
		<input type="text" id="m" name="mname"><br>
		<label for="lname">Last Name:</label><br>
		<input type="text" id="l" name="lname"><br>
		<label for="username">User Name:</label><br>
		<input type="text" id="uname" name="username"><br>
		<label for="email">Email:</label><br>
		<input type="text" id="e" name="email"><br>
		<label for="pwd">Password:</label><br>
		<input type="password" id="pwd" name="password"><br>
		<br> <input type="submit" value="Submit">
	</form>
</body>
</html>
